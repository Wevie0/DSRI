    <div class="border rounded col-lg-6 m-5 p-3">
      <form action="custom_equation.php" method="post">
        <div class="row mb-3">
          <label for="equation" class="col-sm-2 col-form-label">Equation</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="equation" />
            <div class="form-text">
              Enter either a 2D or 3D implicit equation, with ^ as the exponent
              operator.
            </div>
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="2D"
              />
              <label class="form-check-label" for="2D"> 2D </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="2D"
              />
              <label class="form-check-label" for="2D"> 3D </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
